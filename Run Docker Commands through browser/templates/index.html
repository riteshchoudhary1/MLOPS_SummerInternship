  <body class="b">
    <div>
      <form  action = "{{ url_for('upload_file') }}" method = "POST" enctype="multipart/form-data">
          <h1 style="color:black;"> Run Docker Commands Through browser</h1>
            <select name="dropdown_cmds" id="FlaskCMDS">
                <option value="echo hi">Add command here and in attribute value</option>
                <option value="echo hi">echo hi</option>
                <option value="path">path</option>

            </select>

      </form>
    </div>

    <div style="background:#fff;">
        {% if results %}
        <p> Output : </p>
        <br>

             <li>{{ i }}</li>
                {%endfor%}
        {% endif %}
    </div>

  </body>
